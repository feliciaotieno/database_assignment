<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopeasy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <header class="site-header">
    <nav class="navbar">
      <a href="{{ url_for('home') }}" class="logo">Shopeasy</a>

      <ul class="nav-links">
        <li><a href="{{ url_for('view_products') }}">Products</a></li>
        <li><a href="{{ url_for('view_cart') }}">Cart</a></li>
        <li><a href="{{ url_for('checkout') }}">Checkout</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>

      <form action="{{ url_for('search') }}" method="get" class="nav-search">
        <input type="text" name="q" placeholder="Search productsâ€¦" aria-label="Search">
        <button type="submit">Search</button>
      </form>
    </nav>
  </header>

  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Shopeasy</p>
  </footer>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
